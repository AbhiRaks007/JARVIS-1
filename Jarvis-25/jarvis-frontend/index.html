<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jarvis Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #jarvis {
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      padding: 30px;
      border-radius: 50%;
      box-shadow: 0 0 40px #00f, 0 0 80px #00f;
      width: 200px;
      height: 200px;
      text-align: center;
      position: relative;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 20px #00f, 0 0 40px #00f;
      }
      50% {
        box-shadow: 0 0 40px #00f, 0 0 80px #00f;
      }
      100% {
        box-shadow: 0 0 20px #00f, 0 0 40px #00f;
      }
    }

    #jarvis-gif {
      display: none;
    }

    .input-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #userInput {
      margin-bottom: 10px;
      padding: 10px;
      width: 300px;
      border-radius: 10px;
      border: none;
      background-color: #111;
      color: #0ff;
      font-size: 16px;
      box-shadow: 0 0 10px #00f;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      background: linear-gradient(to right, #0055ff, #00ccff);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="jarvis">
    <img src="https://media.giphy.com/media/3o7TKtnuHOHHUjR38Y/giphy.gif" alt="Jarvis" id="jarvis-gif">
  </div>

  <div class="input-container">
    <input id="userInput" placeholder="Ask me anything..." />
    <div>
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoice()">ðŸŽ¤</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;

      if (input.includes("open YouTube")) {
        window.open("https://youtube.com");
        return;
      }

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer YOUR_OPENAI_API_KEY",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      speak(reply);
      alert("Jarvis: " + reply);
    }

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'en-US';
      window.speechSynthesis.speak(speech);
    }

    function startVoice() {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.onresult = function(event) {
        document.getElementById("userInput").value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.start();
    }

    async function detectFace() {
      const video = document.createElement("video");
      video.autoplay = true;
      video.style.display = "none";
      document.body.appendChild(video);

      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      const model = await blazeface.load();
      setInterval(async () => {
        const predictions = await model.estimateFaces(video, false);
        if (predictions.length > 0) {
          console.log("Face detected!");
        }
      }, 1000);
    }

    detectFace();
  </script>
</body>
</html>
